<div class="modal-header">
	<h4 class="modal-title" id="modal-basic-title">Adicionar álbum</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form #editForm="ngForm">
		<div class="form-group">
			<label>Artista</label>
			<input type="text" class="form-control" name="artist" #artist="ngModel" [(ngModel)]="model.artist" required />
		</div>
		<div class="form-group">
			<label>Título</label>
			<input type="text" class="form-control" name="title" #title="ngModel" [(ngModel)]="model.title" required />
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" [disabled]="!editForm.valid" class="btn btn-outline-dark" (click)="save()">
		Confirmar
	</button>
</div>
